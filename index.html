<!DOCTYPE HTML>
<html>
<head>
<title>Blackjack Game</title>
<link href="style.css" rel="stylesheet">
<script src="js/jquery.js"></script>
<script src="js/blackjack.js"></script>
	<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-V51P1G8XD2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-V51P1G8XD2');
</script>
</head>
<body>
	<div class='page'>
        <div class='dealer-cards'>
            
            <div class='card card1'></div>
            
            <div class='card flipped card2'></div>
            
            <div class='new-cards'></div>
            
            <div class='clear'></div>
            
            <div id='dealerTotal' class='dealer-total'></div>
            
        </div>
        
        <div class='clear'></div>
        
        <div class='player-cards'>
            
            <div class='card card1'></div>
            
            <div class='card card2'></div>
        	
            <div class='new-cards'></div>
            
        	<div class='clear'></div>
            
            <div id='playerTotal' class='player-total'></div>
            
            
        </div>
        
        <div class='buttons'>
        	<div class='btn' id='hit'>Hit</div>
        	<div class='btn' id='stand'>Stand</div>
    	</div>
    	<div class='betting-area'>
    		<b>Your Bet</b><br />
    		<div id='bet' class='bet money'>0</div>
    		
    		<div>
        		<div class='btn' id='more'>bet+</div>
        		<div class='btn' id='less'>bet-</div>
                <div class='btn' id='allbet'>All</div>
	    	</div>
    		<div class='clear'></div>
    	</div>
    	<div>
    		<b>Your Money</b><br />
    		<span id='money' class='money'>500</span>
    		<div class='clear'></div>
    	</div> 
        
        <div class='clear'></div>
        
        <div id='message' class='message'></div>   
    </div>
</body>
</html>
